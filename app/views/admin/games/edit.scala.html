@(model: models.admin.games.EditGameModel)(implicit header: MenuModel, req: RequestHeader, seasonId: Int)

@title() = {
	@if(model.isNewGame) {
		Create Game
	} else { 
		Edit Game
	}
}

@views.html.admin.games.gamesTemplate(title.toString) {
	<div class="panel panel-default">
		<div class="panel-heading"><h4>@title</h4></div>
		<form 
			method="post" 
			action="@if(model.isNewGame) {@routes.GameController.saveNew(seasonId)} else {@routes.GameController.saveExisting(seasonId, model.gameId)}" 
			role="form" 
			class="panel-body form-horizontal">
			<input type="hidden" name="gameId" value="@model.gameId" />

			<fieldset>
				<div class="row form-group">
					<div class="col-xs-4">
						<label for="week">Week</label>
						<select id="week" name="week" class="form-control">
							@for(week <- model.availableWeeks) {
								<option value="@week.weekId" @if(week.weekId == 1) {selected="selected"}>@week.weekName</option>
							}
						</select>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-4">
						<label for="team1">Team 1</label>
						<select id="team1" name="team1" class="form-control">
							<option selected="selected">Select a team...</option>
							@for(team <- model.availableTeams) {
								<option value="@team.teamId">@team.teamName</option>
							}
						</select>

						<label for="team2">Team 2</label>
						<select id="team2" name="team2" class="form-control">
							<option selected="selected">Select a team...</option>
							@for(team <- model.availableTeams) {
								<option value="@team.teamId">@team.teamName</option>
							}
						</select>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary">Save</button>
						<a class="btn btn-default" href="@routes.GameController.index(seasonId)">Cancel</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
}
