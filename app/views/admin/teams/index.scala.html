@(model: models.admin.teams.TeamIndexModel)(implicit header: MenuModel)

@import play.api.libs.json.Json

@extraScripts = {
	<script src="@routes.Assets.at("javascripts/knockout.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/lodash.min.js")"></script>
	<script>
		var admin = admin || {};
		admin.teams = admin.teams || {};
		admin.teams.index = admin.teams.index || {};
		admin.teams.index.data = @Html(Json.toJson(model).toString) || {};
	</script>
	<script src="@routes.Assets.at("javascripts/views/admin/teams/Teams.js")"></script>
}

@main("Manage Teams", extraScripts = extraScripts) {
	<div class="panel panel-default">
		<div class="panel-body form-horizontal">
			<div class="form-group">
				<label for="seasonSelection" class="col-sm-1 form-label">Season</label>
				<div class="col-sm-4">
					<select id="seasonSelection" class="form-control"></select>
				</div>
			</div>
			<div class="form-group">
				<label for="teamSelection" class="col-sm-1 form-label">Team</label>
				<div class="col-sm-4">
					<select id="teamSelection" class="form-control"></select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-4">arst</div>
							<div class="col-md-4">arst</div>
							<div class="col-md-4">arst</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
}
